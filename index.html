<audio id="audio_loading" src="music/song.mp3" autoplay hidden="true" loop="true">
<script>

var play = true;
var myAudio = document.getElementById("audio_loading");

myAudio.volume = 0.5;

function onKeyDown(event) {
        switch (event.keyCode) {
            case 32: //SpaceBar                    
                if (play) {
                    myAudio.pause();
                    play = false;
                } else {
                    myAudio.play();
                    play = true;
                }
                break;
        }
  return false;
}

window.addEventListener("keydown", onKeyDown, false);
</script>
